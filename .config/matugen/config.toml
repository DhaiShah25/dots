[config.wallpaper]
command = "swww"
arguments = ["img", "--transition-type", "center"]
set = true

[templates.waybar]
input_path = './templates/waybar.css'
output_path = '~/.config/waybar/colors.css'
post_hook = 'pkill -SIGUSR2 waybar'

[templates.hyprland]
input_path = './templates/hyprland.conf'
output_path = '~/.config/hypr/colors.conf'

[templates.wlogout]
input_path = './templates/wlogout.css'
output_path = '~/.config/wlogout/colors.css'

[templates.rofi]
input_path = './templates/rofi.rasi'
output_path = '~/.config/rofi/colors.rasi'

[templates.yazi]
input_path = './templates/yazi.toml'
output_path = '~/.config/yazi/theme.toml'

[templates.cava]
input_path = './templates/cava.ini'
output_path = '~/.config/cava/themes/your-theme'

[templates.foot]
input_path = './templates/foot.ini'
output_path = '~/.config/foot/foot.ini'
post_hook = "pkill foot && foot -s &!"

[templates.gtk3]
input_path = './templates/gtk.css'
output_path = '~/.config/gtk-3.0/colors.css'

[templates.gtk4]
input_path = './templates/gtk.css'
output_path = '~/.config/gtk-4.0/colors.css'

[templates.wezterm]
input_path = './templates/wezterm.lua'
output_path = '~/.config/wezterm/colors.lua'

[templates.neovim]
input_path = './templates/nvim.lua'
output_path = '~/.config/nvim/lua/config/colors.lua'
